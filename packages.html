<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Olympus Mons Packages</title>
  </head>
  <body>
    <div class="packages-wrap">
      <nav>
        <div class="logo">
          <a href="index.html"><img src="img/logo.png" alt="Olympus Mons logo" /></a>
        </div>
        <div class="links">
          <a href="checkout.html">Checkout</a>
          <a href="packages.html">Packages</a>
          <a href="basecamp.html">Basecamp</a>
        </div>
        <div class="search">
          <input type="button" name="name" value="" placeholder="Search">
          <button class="search-button" type="button" name="button">Search</button>
        </div>
      </nav>
      <div id="sandboarder" class="sandboarder">
        <img src="img/sandboarder.png" alt="Sandboarder" />
        <img class="sandboarder-desc" src="img/sand-boarding.png" alt="Sandboarding description" />
      </div>
      <div class="green-spaceship">
        <img src="img/green_spaceship.png" alt="Green Spaceship" />
      </div>
      <div id="spaceship" class="red-spaceship">
        <img src="img/red_spaceship.png" alt="Green Spaceship" />
        <img class="spacerace-desc" src="img/space-races.png" alt="Space races description" />
      </div>
      <div class="small-flyer-green">
        <img src="img/green_flyer.png" alt="Green Wing Flyer" />
      </div>
      <div class="small-flyer-red">
        <img src="img/small_flyer.png" alt="Red Wing Flyer" />
      </div>
      <div id="jetpack" class="jetpack">
        <img class="jetpack-desc" src="img/jet-packs.png" alt="Jetpack description" />
        <img src="img/jetpack.png" alt="Jetpack" />
      </div>
      <div id="car" class="red-car">
        <img src="img/red_car.png" alt="Red Car" />
        <img class="dune-buggy-desc" src="img/dune-buggy.png" alt="Dune Buggy description" />
      </div>
      <div class="green-car">
        <img src="img/green_car.png" alt="Green Car" />
      </div>

      <div class="result">


      </div>
    </div>

  </body>
</html>
