<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Olympus Mons Packages</title>
  </head>
  <body>
    <div class="packages-wrap">
      <nav>
        <div class="logo">
          <a href="index.html"><img src="img/logo.png" alt="Olympus Mons logo" /></a>
        </div>
        <div class="links">
          <!-- <a href="checkout.html">Checkout</a> -->
          <a href="packages.html">Packages</a>
          <a href="basecamp.html">Basecamp</a>
        </div>
        <div class="search">
          <input type="button" name="name" value="" placeholder="Search">
          <button class="search-button" type="button" name="button">Search</button>
        </div>
      </nav>
      <div id="sandboarder" class="sandboarder">
        <img class="sanboarder-img" src="img/sandboarder.png" alt="Sandboarder" />
        <img class="sandboarder-desc" src="img/sand-boarding.png" alt="Sandboarding description" />
      </div>
      <div class="green-spaceship">
        <img src="img/green_spaceship.png" alt="Green Spaceship" />
      </div>
      <div id="spaceship" class="red-spaceship">
        <img src="img/red_spaceship.png" alt="Green Spaceship" />
        <img class="spacerace-desc" src="img/space-races.png" alt="Space races description" />
      </div>
      <div class="small-flyer-green">
        <img src="img/green_flyer.png" alt="Green Wing Flyer" />
      </div>
      <div id="wingsuit" class="small-flyer-red">
        <img src="img/small_flyer.png" alt="Red Wing Flyer" />
        <img class="wingsuit-desc" src="img/wingsuit-book.png" alt="Wingsuit flying description" />
      </div>
      <div id="jetpack" class="jetpack">
        <img class="jetpack-desc" src="img/jet-packs.png" alt="Jetpack description" />
        <img src="img/jetpack.png" alt="Jetpack" />
      </div>
      <div id="car" class="red-car">
        <img src="img/red_car.png" alt="Red Car" />
        <img class="dune-buggy-desc" src="img/dune-buggy.png" alt="Dune Buggy description" />
      </div>
      <div class="green-car">
        <img src="img/green_car.png" alt="Green Car" />
      </div>
      <div class="car-exhaust1">
        <img src="img/car-exhaust.png" alt="" />
      </div>
      <div class="car-exhaust2">
        <img src="img/car-exhaust.png" alt="" />
      </div>
      <div id="climber" class="mountain-climber">
        <img src="img/mountain-climber.png" alt="Mountain Climber" />
        <img class="climber-desc" src="img/climb-book.png" alt="Mountain Climber description" />
      </div>
    </div>
<!-- checkout modal BELOW -->
    <div class="checkout-wrap">
      <nav>
        <div class="logo">
          <a href="index.html"><img src="img/logo.png" alt="Olympus Mons logo" /></a>
        </div>
        <div class="links">
          <!-- <a href="checkout.html">Checkout</a> -->
          <a href="packages.html">Packages</a>
          <a href="basecamp.html">Basecamp</a>
        </div>
        <div class="checkout-title">
          <h1>CHECKOUT</h1>
        </div>
        <div>
          <img src="img/flame-checkout.png" alt="a rocket flame"/>
          <img id="x-out-checkout" src="img/x-out-close.png" alt="an x to close the screen"/>
        </div>
      </nav>
      <div>
        <h2>YOUR BOOKINGS</h2>
      </div>
      <div class="checkout-flex">
        <div class="result">
          <!-- a div to place an image of the products when clicked -->
        </div>
        <img id="med-yellow-checkout" src="img/yellow-lines-med.png" alt="a medium yellow corner"/>
        <form id="checkout-form" class="checkout-input-bar">
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name-input" class="form-control" type="text" placeholder=" first last" required>
          </div>
          <div class="form-group">
            <label for="name">email:</label>
            <input id="email-input" class="form-control" type="text" placeholder=" you@email.com" required>
          </div>
          <div class="form-group">
            <label for="name">Bitcoin Card:</label>
            <input id="card-input" class="form-control" type="text" placeholder="  $ $ $" required>
          </div>
          <div class="form-group" id="input-medical">
            <label for="name">Medical Conditions:</label>
            <input id="medical-input" class="form-control" type="text" placeholder=" Your conditions here" required>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="waiver" value="yes" checked>
              Yes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="waiver" value="no">
              No
            </label>
            <h6>*by checking yes, you agree that Olympus Mons will not be held responsible in ANY way for your death.  It was going to happen anyway.</h6>
          </div>
          <h2>Total:</h2>
          <button class="submit" type="submit" name="button">Place Order</button>
          <div id="output">
  <!-- Dom manipulation to show an order has been confirmed. -->
          </div>
        </div>
      </form>
    </div>

  </body>
</html>
