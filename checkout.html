<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Olympus Mons Packages</title>
  </head>
  <body id="checkout-body">
    <div class="checkout-title">
      <img src="img/logo.png" alt="Company Logo"/>
      <h1>CHECKOUT</h1>
      <img src="img/flame-checkout.png" alt="a rocket flame"/>
      <img src="img/x-out-close.png" alt="an x to close the screen"/>
    </div>
    <div>
      <h2>YOUR BOOKINGS</h2>
    </div>
    <div class="">
<!-- a div to place an image of the products when clicked -->
    </div>
    <div class="form-group checkout-input-bar">
      <label for="name">Name:</label>
      <input id="name-input" class="form-control" type="text" placeholder="first last" required>
    </div>
  </body>
</html>
