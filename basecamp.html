<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Olympus Mons Packages</title>
  </head>
  <body>
    <div class="basecamp-wrap">
      <div class="stars">
        <nav>
          <div class="logo">
            <a href="index.html"><img src="img/logo.png" alt="Olympus Mons logo" /></a>
          </div>
          <div class="links">
            <a href="#">Booking</a>
            <a href="packages.html">Packages</a>
            <a href="basecamp.html">Basecamp</a>
          </div>
          <div class="search">
            <input type="button" name="name" value="" placeholder="Search">
            <button class="search-button" type="button" name="button">Search</button>
          </div>
        </nav>
        <img src="img/stars.png" alt="Stars" />
      </div>
      <div class="observation">
        <img src="img/observation-deck.png" alt="Observation Deck" />
        <img class="obs-desc" src="img/obs-deck.png" alt="Observation Deck description" />
      </div>
      <div class="bar">
        <img src="img/marvins-bar.png" alt="Marvins Bar" />
        <img class="bar-desc" src="img/marvins-bar-desc.png" alt="Marvins Bar description" />
      </div>
      <div class="room1">
        <img class="room-desc" src="img/quarters.png" alt="Room description" />
        <img src="img/room.png" alt="Room" />
      </div>
      <div class="room2">
        <img src="img/room.png" alt="Room" />
      </div>
      <div class="room3">
        <img src="img/room.png" alt="Room" />
      </div>
      <div class="room4">
        <img src="img/room.png" alt="Room" />
      </div>
      <div class="gym">
        <img src="img/gym.png" alt="Gym" />
        <img class="gym-desc" src="img/sports-facility.png" alt="Gym description" />
      </div>
      <div class="gossamer">
        <img src="img/gossamers.png" alt="Gossamers" />
        <img class="gossamer-desc" src="img/gossamer.png" alt="Gossamer description" />
      </div>
      <div class="steam">
        <img src="img/steam.png" alt="Hot spring steam" />
      </div>

    </div>

  </body>
</html>
